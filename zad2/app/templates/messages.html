{% extends 'base.html' %}
{% block content %}
<h1>{% block title %} Messages {% endblock %}</h1>
<div>
  {% for message in messages %}
    <div class="message">
      <div class="message__header">
        <div>Message ID: {{ message.id }}</div>
        <small>{{ message.t }}</small>
      </div>
      <br >
      <b>Title:</b>
      <div>{{ message.title }}</div>
      <b>Message:</b>
      <div>{{ message.content }}</div>
    </div>
  {% endfor %}
</div>
{% endblock %}
